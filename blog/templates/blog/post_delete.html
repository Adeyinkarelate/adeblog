{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Post Delete Page {% endblock %}
{% block main %}
<div class="row mt-5 pt-3"> 
    <div class="col-sm-12 col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-body ">
               <div class="alert alert-danger"> Do you want to delete post? </div>
               <form action="" method="POST">
                   {% csrf_token %}
                    <a class="btn btn-secondary btn-sm" href="{% url 'post_detail' post.id %}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Confirm">
               </form>
            </div>
        </div>
    </div>
    <!-- ====================== -->
</div>
{% endblock %}
